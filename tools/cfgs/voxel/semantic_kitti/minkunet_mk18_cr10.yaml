MODALITY: 'voxel'

DATA:
    DATASET: 'semantickitti'  # choices: ['nuscenes', 'semantickitti', 'scribblekitti']
    PETRELOSS_CONFIG: None
    DATA_PATH: 'data/sets/SemanticKITTI/sequences/'
    VOXEL_SIZE: 0.05
    AUGMENT: 'GlobalAugment_LP'  # choices: ['GlobalAugment', 'GlobalAugment_LP']
    NUM_POINTS: 1000000
    TRAINVAL: False           # train set: train + val
    TTA: False
    CORRUPT: True
    CORRUPT_ROOT: /data/sets/Robo3D/SemanticKITTI-C

MODEL:
    NAME: MinkUNet
    IGNORE_LABEL: 0 
    IN_FEATURE_DIM: 4   # 5 for waymo
    BLOCK: ResBlock
    NUM_LAYER: [2, 2, 2, 2, 2, 2, 2, 2]
    PLANES: [32, 32, 64, 128, 256, 256, 128, 96, 96]
    cr: 1.0
    DROPOUT_P: 0.0
    LABEL_SMOOTHING: 0.1
    IF_DIST: True  # True: multi-gpus, False: single gpu

OPTIM:
    BATCH_SIZE_PER_GPU: 16
    NUM_EPOCHS: 36
    OPTIMIZER: sgd
    LR_PER_SAMPLE: 0.02
    WEIGHT_DECAY: 0.0001
    MOMENTUM: 0.9
    NESTEROV: True
    GRAD_NORM_CLIP: 10
    SCHEDULER: linear_warmup_with_cosdecay
    WARMUP_EPOCH: 1
